name: Manual Deploy

on:
  workflow_dispatch:
    inputs:
      environment:
        type: choice
        default: production
        description: デプロイする環境
        options:
          - production
          - staging

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

defaults:
  run:
    shell: bash

permissions:
  contents: read

jobs:
  setup:
    runs-on: ubuntu-24.04
    timeout-minutes: 5
    outputs:
      environment: ${{ steps.output.outputs.ENVIRONMENT }}

    steps:
      - name: staging
        id: detect-staging
        if: github.ref == 'refs/heads/staging'
        run: |
          echo "ENVIRONMENT=staging" >> "$GITHUB_ENV"

      - name: production
        id: detect-production
        if: github.ref == 'refs/heads/master'
        run: |
          echo "ENVIRONMENT=production" >> "$GITHUB_ENV"

      - name: Error
        if: steps.detect-staging.outcome == 'skipped' && steps.detect-production.outcome == 'skipped'
        run: |
          echo "[ERROR] Invalid target branch: ${{ github.ref }}. Skipping deployment."
          exit 1

      - name: Output environment
        id: output
        run: |
          echo "ENVIRONMENT=${{ env.ENVIRONMENT }}" >> "$GITHUB_OUTPUT"

  deploy:
    needs: setup
    uses: ./.github/workflows/deploy.yml
    permissions:
      contents: read
      packages: write
    with:
      environment: ${{ needs.setup.outputs.environment }}
      container_name: ${{ vars.CONTAINER_NAME }}
      image_name: ${{ vars.IMAGE }}
      log_channel_id: ${{ vars.LOG_CHANNEL_ID }}
      notion_domain: ${{ vars.NOTION_DOMAIN }}
    secrets:
      HOST: ${{ secrets.HOST }}
      SSH_USER: ${{ secrets.SSH_USER }}
      SSH_KEY: ${{ secrets.SSH_KEY }}
      DISCORD_BOT_TOKEN: ${{ secrets.DISCORD_BOT_TOKEN }}
      NOTION_TOKEN: ${{ secrets.NOTION_TOKEN }}
      SENTRY_DSN: ${{ secrets.SENTRY_DSN }}
      CF_ACCESS_CLIENT_ID: ${{ secrets.CF_ACCESS_CLIENT_ID }}
      CF_ACCESS_CLIENT_SECRET: ${{ secrets.CF_ACCESS_CLIENT_SECRET }}
